{% extends "st_activities/base.html" %}
{% load static %}


{% block headLink %}
    <link rel="stylesheet" href="{% static 'st_activities/css/landing.css' %}" >
{% endblock %}


{% block title %}
<title>Student Home</title>
{% endblock %}

{% block active %}
            <li class="nav-item ">
              <a class="nav-link " href="{% url 'register' %}">Register</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
{% endblock %}


   
{% block body %}
<div>
<div id="std_carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#std_carousel" data-slide-to="0" class="active"></li>
      <li data-target="#std_carousel" data-slide-to="1"></li>
      <li data-target="#std_carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 " src="{% static 'st_activities/img/st_pic2.jpg' %}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 " src="{% static 'st_activities/img/st_pic3.jpg' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 " src="{% static 'st_activities/img/st_pic1.jpg' %}" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#std_carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#std_carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>

{% endblock %}
